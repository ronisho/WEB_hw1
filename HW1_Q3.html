        }

        }

        .green-col {
            background-color: green;
        }
    </style>
    <title></title>
</head>

    <div class="FullBackGround blue-col" >
        <div class="HalfBackGround red-col">
            <div class="HalfBackGround green-col">
                <div class="HalfBackGround blue-col">
                    <div class="HalfBackGround red-col">
                        <div class="HalfBackGround green-col">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
